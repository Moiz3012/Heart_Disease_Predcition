<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Predictor</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 700px;
        margin-top: 50px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #d63384;
      }
      .btn-primary {
        background-color: #d63384;
        border: none;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’“ Heart Disease Predictor</h1>
      <form method="POST" action="/">
        <!-- Age -->
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" name="age" required />
        </div>

        <!-- Sex -->
        <div class="mb-3">
          <label class="form-label">Sex</label>
          <select class="form-select" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>

        <!-- Chest Pain Type -->
        <div class="mb-3">
          <label class="form-label">Chest Pain Type (cp)</label>
          <select class="form-select" name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
          </select>
        </div>

        <!-- Resting Blood Pressure -->
        <div class="mb-3">
          <label class="form-label">Resting Blood Pressure (trestbps)</label>
          <input type="number" class="form-control" name="trestbps" required />
        </div>

        <!-- Cholesterol -->
        <div class="mb-3">
          <label class="form-label">Cholesterol (chol)</label>
          <input type="number" class="form-control" name="chol" required />
        </div>

        <!-- Fasting Blood Sugar -->
        <div class="mb-3">
          <label class="form-label"
            >Fasting Blood Sugar > 120 mg/dl (fbs)</label
          >
          <select class="form-select" name="fbs" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <!-- Resting ECG -->
        <div class="mb-3">
          <label class="form-label">Resting ECG (restecg)</label>
          <select class="form-select" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T wave abnormality</option>
            <option value="2">Left ventricular hypertrophy</option>
          </select>
        </div>

        <!-- Maximum Heart Rate -->
        <div class="mb-3">
          <label class="form-label">Maximum Heart Rate (thalach)</label>
          <input type="number" class="form-control" name="thalach" required />
        </div>

        <!-- Exercise Induced Angina -->
        <div class="mb-3">
          <label class="form-label">Exercise Induced Angina (exang)</label>
          <select class="form-select" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <!-- Oldpeak -->
        <div class="mb-3">
          <label class="form-label">ST Depression (oldpeak)</label>
          <input
            type="number"
            step="0.1"
            class="form-control"
            name="oldpeak"
            required
          />
        </div>

        <!-- Slope -->
        <div class="mb-3">
          <label class="form-label">Slope of peak exercise ST segment</label>
          <select class="form-select" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
          </select>
        </div>

        <!-- Number of Major Vessels -->
        <div class="mb-3">
          <label class="form-label">Number of Major Vessels (ca)</label>
          <input
            type="number"
            class="form-control"
            name="ca"
            min="0"
            max="3"
            required
          />
        </div>

        <!-- Thalassemia -->
        <div class="mb-3">
          <label class="form-label">Thalassemia (thal)</label>
          <select class="form-select" name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
      </form>

      {% if prediction %}
      <div class="result alert alert-info mt-3 text-center">
        ðŸ’“ Heart Disease Probability: {{ prediction*100 | round(2) }}% â†’
        Prediction: {{ decision }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
